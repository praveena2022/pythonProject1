<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">num=int(input())</span>

<a name="l6"><span class="ln">6    </span></a>    <span class="s0">n=temp%</span><span class="s1">10</span>
<a name="l7"><span class="ln">7    </span></a>    <span class="s0">sum+=n**order</span>
<a name="l8"><span class="ln">8    </span></a>    <span class="s0">temp=temp//</span><span class="s1">10</span>
<a name="l9"><span class="ln">9    </span></a><span class="s2">if </span><span class="s0">sum==num:</span>
<a name="l10"><span class="ln">10   </span></a>    <span class="s0">print(</span><span class="s3">&quot;yes&quot;</span><span class="s0">)</span>
